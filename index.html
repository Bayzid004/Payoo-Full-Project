<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM System Management Project</title>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="flex justify-center mt-10">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="text-center lg:text-left">
                  <h1 class="text-5xl font-bold">Login now!</h1>
                </div>
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Phone Number</span>
                      </label>
                      <input
                        type="number"
                        id="phone-number"
                        placeholder="Enter Your Number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input
                        type="password"
                        id="pin-number"
                        autocomplete="off"
                        placeholder="password"
                        class="input input-bordered"
                        required
                      />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover"
                          >Forgot Pin?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-login" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./JS/loginfunction.js"></script>
  </body>
</html>
